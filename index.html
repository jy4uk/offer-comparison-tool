<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/styles.css">
    <title>Offer Comparison Tool</title>
  </head>



  <body>
    <h1>Compare Job Offers</h1>
    <div class="container">
      <!--Company name texbox-->
      <div class="row">
        <div class="col">
          <label for="job-name">Company Name</label>
          <input id="job-name" placeholder="IE: Amazon, Google" type="text">
        </div>
      </div>
      <!--Yearly Compensation texbox-->
      <div class="row">
        <div class="col">
          <label for="compensation">Yearly Compensation</label>
          <input id="compensation" placeholder="Amount (no commas)" type="text">
        </div>
      </div>
      <!--Job Location texbox-->
      <div class="row">
        <div class="col">
          <label for="location">Job Location</label>
          <input id="city" type="text" placeholder="City">
        </div>
      </div>
      <!--Stock option -->
      <div class="row">
        <div class="col">
          <label for="stock-option">Stock Option</label>
          <input id="stock-option" placeholder="% Value">
        </div>
      </div>
      <!--Signing Bonus -->
      <div class="row">
        <div class="col">
          <label for="signing-bonus">Signing Bonus</label>
          <input id="signing-bonus" placeholder="Amount (no commas)">
        </div>
      </div>
      <!--Yearly Bonus -->
      <div class="row">
        <div class="col">
          <label for="yearly-bonus">Yearly Bonus</label>
          <input id="yearly-bonus" placeholder="Amount (no commas)">
        </div>
      </div>
      <!--Cultural Fit-->
      <div class="row">
        <div class="col">
          <label for="culture">How do you rank the culture?</label>
          <input id="signing-bonus" placeholder="1-100">
        </div>
      </div>
    </div>


    <!--Job offer score-->
    <div class="container">
      <div class="row">
        <div class="col">
          <button type="button">Evaluate Offer!</button>
          <br>
          <br>
          <p id="job-offer-score">Your job offer score is:</p>
        </div>
      </div>
    </div>


      

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
